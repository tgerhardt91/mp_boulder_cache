{% load staticfiles %}
{% load bootstrap3 %}
{% load render_table from django_tables2 %}

{% block content %}
<html>
  <body>
    <div class="table-responsive">
        {% if filter %}
        <form action="" method="get" class="form form-inline">
        {% bootstrap_form filter.form layout='inline' %}
        {% bootstrap_button 'filter' %}
        </form>
        {% endif %}

        {% render_table table %}
    </div>
  </body>
</html>

{% endblock %}
