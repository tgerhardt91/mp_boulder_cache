{% load staticfiles %}

{% block content %}
<li>{{ message }}</li>
<h2>Cache Data For Area</h2>

<form method="POST">{% csrf_token %}
<select name="area_selection" onclick="this.form.submit">

{% for area in areas %}
        <option value={{ area.id }}>{{ area.name }}</option>
{% endfor %}
</select>
<input type="submit" name="Cache Selection" value="Cache Selection">
</form>

{% endblock %}
