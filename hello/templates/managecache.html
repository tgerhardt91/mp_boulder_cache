{% load staticfiles %}
{% load render_table from django_tables2 %}

{% block content %}
<html>
<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
<li>{{ message }}</li>
<h2>Cache Data For Area</h2>
<body>
        <form method="POST">{% csrf_token %}
        <select name="area_selection">

        {% for area in areas %}
                <option value={{ area.id }}>{{ area.name }}</option>
        {% endfor %}
        </select>
        <input type="submit" name="Cache Selection" value="Cache Selection">
        </form>

        {% render_table table %}

</body>
</html>

{% endblock %}
