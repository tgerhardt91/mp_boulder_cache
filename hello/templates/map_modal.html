<!DOCTYPE html>
<html lang="en">
<div class="container-fluid">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mapModal"
            data-lat={{ record.lat }} data-lng={{ record.lon }} data-name={{ record.name }}>
      Map
    </button>
  </div>

<!-- Modal -->
      </div>
    </div>
  </div>
<script>
$(document).ready(function() {
  var map = null;
  var marker;
  var problemLatlng;

  function initializeGMap(lat, lng, problemName) {
    problemLatlng = new google.maps.LatLng(lat, lng);

    var myOptions = {
      zoom: 18,
      zoomControl: true,
      center: problemLatlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

    marker = new google.maps.Marker({
      position: problemLatlng,
      title: problemName,
      map: map
    });
    infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
  }

  // Re-init map before show modal
  $('#mapModal').on('show.bs.modal', function(event) {
    var button = $(event.relatedTarget);
    initializeGMap(button.data('lat'), button.data('lng'), button.data('name'));
    $("#location-map").css("width", "100%");
    $("#map_canvas").css("width", "100%");
  });

  // Trigger map resize event after modal shown
  $('#mapModal').on('shown.bs.modal', function() {
    google.maps.event.trigger(map, "resize");
    map.setCenter(problemLatlng);
  });
});
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOXlpLP78kIdXQalE4siyT8wwZebaZ3mg&callback=initializeGMap" async defer > </script>
</html>
