{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
  <div class="container">


<h2>Page View Report</h2>


<ul>

{% for greeting in greetings %}
    <li>{{ greeting.when }}</li>
{% endfor %}
{% for area in areas %}
    <li>{{ area.name }}</li>
    <li>{{ area.lat }}</li>
    <li>{{ area.lon }}</li>
{% endfor %}

</ul>

</div>

{% endblock %}
